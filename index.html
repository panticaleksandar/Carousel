<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="img/slika1.jpg" alt="">
            <img src="img/slika2.jpg" alt="">
            <img src="img/slika3.jpg" alt="">
            <img src="img/slika4.jpg" alt="">
            <img src="img/slika5.jpg" alt="">
            <img src="img/slika6.jpg" alt="">
            <img src="img/slika7.jpg" alt="">
        </div>
        <div class="buttons-container">
            <button id="left" class="btn">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button id="right" class="btn">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
